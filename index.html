<!DOCTYPE html>
<html>
  <html lang="en">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEA9103: Major Coding Project</title>
    <link rel="stylesheet" href="style.css" />
    <!-- tone.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
        integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="utils.js"></script>
    <script src="colliding-lines.js"></script>
</head>

<body>
  <!--a master div holds everything and the canvas and button each have their own div within for managing layout
  and responsiveness -->
  <div id="masterDiv">

    <div id="controls-div1">


      <input type="range" id="sldr1" name="lineOpacity" value="1" min="0" max="100">
      <label id="lineOpacityLabel" for="lineOpacity">Slider 1 unnasigned</label>
      <!-- presently unassigned so this can be used for testing out as a control in the code if you wish
      take note of the min and max values set in the html here and the /100 division in the event listener
      for this slider in script.js, which is normalising the value to a range bewteen 0 and 1 with 100 steps of resolution. -->

      <input type="range" id="sldr2" name="pulseWidth" value="1" min="0" max="100">
      <label id="pulseWidthLabel" for="pulseWidth">pulse width</label>

      <input type="range" id="sldr3" name="filterFreq" value="1" min="0" max="1000">
      <label id="filterFreqLabel" for="filterFreq">filter frequency</label>

      <input type="range" id="sldr4" name="envRelease" value="1" min="5" max="100">
      <label id="envReleaseLabel" for="envRelease">envelope release</label>            
      
      <div id="buttonDiv">
        <button id="playButton">PLAY AUDIO</button>
        <button id="stopButton">STOP AUDIO</button>
        <button id="clrRectBtn">CLEAR RANDOM RECT</button>
      </div>

    </div>
  
    <div id="canvasDiv">
      <canvas id="canvas"></canvas>
    </div>

  </div>

  <script src="tones.js"></script>
  <script src="script.js"></script>

</body>

</html>
